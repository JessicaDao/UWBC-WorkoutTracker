<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Workout Tracker</title>
</head>
<body>
    <h1 class="header">Workout Tracker</h1>
    <form id="add">
        <input type="text" id="date" name= "date" placeholder="date">
        <input type="button" value="Create workout" id="createButton">
    </form>

    <br>


    <div id="workouts">
        <h3>Workouts Created:</h3>
        <div id="workouts"
            style="display: flex; flex-wrap: wrap; justify-content: space-around; width: 80%; border: 1px solid black">
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
